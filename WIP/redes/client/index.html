<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="stylesheet" href="client.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
  crossorigin="anonymous">
</head>
<body>
  
  <!-- Insira seu apelido -->
  <section class="hero is-dark is-fullheight" id="nick">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          CHAT
        </h1>
        <form id="submit" class="column is-6 is-offset-3">
          <div class="field">
            <div class="control">
              <input class="input is-large" type="text" placeholder="Insira o seu nome" id="nickname">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Chat -->
  
  <div id="chat" hidden>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title" id="name"></h1>
          <h2 class="subtitle is-6" id="time"></h2>
        </div>
      </div>
    </section>
    <div class="container is-fluid">
      <ol class="chat"></ol>
      <!-- '<div class="columns"> <div class="column is-4 is-offset-8"> <article class="message is-dark"> <div class="message-body"> <p><strong>' + $("#nickname").val() + '</strong> <span class="content is-small"> às' + time.getHours() + ':' + time.getMinutes() + '</span></p> <p>' + text + '</p> </div> </article> </div> </div>' -->

      <!-- <div class="columns"> <div class="column is-4"> <article class="message"> <div class="message-body"> <p><strong>Garri</strong> <span class="content is-small"> às 22:11</span></p> <p></p> </div> </article> </div> </div> -->
      
      
      <input class="textarea" type="text" placeholder="Insira o seu comentário" id="textarea" />
    </div>
  </div>
  
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
